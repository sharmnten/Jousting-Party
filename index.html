<!DOCTYPE html>
<head>
  <script src = "https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
  <script> 
    class Example extends Phaser.Scene
    {
        preload ()
        {
            this.load.image('donkey', 'assets/donkeySprite.png');
            this.load.image('ground','assets/ground.jpeg');
            this.load.image('redMonkey','assets/redMonkey.png');
            this.load.image('sky','assets/sky.png');
        }

        create ()
        {
            const donkey = this.add.image(400, 300, 'donkey');
            const redMonkey = this.add.image(400,300, 'redMonkey');
            const ground =this.add.image(800, 200, 'ground');
            const sky = this.add.image(640,360, 'sky');  
            const layer = this.add.layer();
            layer.add([ donkey, redMonkey, ground, sky]);
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        scene: Example,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        }
      
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
