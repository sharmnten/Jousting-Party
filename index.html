<!DOCTYPE html>
<head>
  <script src = "https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
  <script> 
    class Jousting extends Phaser.Scene
    {
        preload ()
        {
            this.load.image('donkey', 'assets/donkeySprite.png');
            this.load.image('ground','assets/ground.jpeg');
            this.load.image('redMonkey','assets/redMonkey.png');
            this.load.image('sky','assets/sky.png');
        }

        create ()
        {
            const sky = this.add.image(640,360, 'sky'); 
            for(var i = 0; i < 7; i++){ 
             this.add.image(i*223, 704, 'ground');
            }
            const donkey = this.add.image(640,360, 'donkey');
            const redMonkey = this.add.image(640,360, 'redMonkey');
            var world = new World(this, config)
            new Body(world, [donkey])

        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        scene: Jousting,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        }
      
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
